<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contact List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
     
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
      margin-top: 100px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .action-btn {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
    }
    .action-btn:hover {
      background-color: #c9302c;
    }
    .sidebar {
      width: 200px;
      height: 100vh;
      background: #343a40;
      color: white;
      position: fixed;
      left: -200px;  /* Hidden by default */
      top: 0;
      transition: left 0.3s;
      padding: 10px;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    /* Toggle Button Styles */
    .toggle-btn {
      position: fixed;
      top: 70px;
      left: 0;
      background: #343a40;
      color: white;
      padding: 10px;
      cursor: pointer;
      z-index: 1100;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    a{
            text-decoration: none; /* Underline remove cheyyan */
            color: rgb(255, 255, 255); /* Link color black aakkan */
        }
        li{
          padding-left: 20px;
        }
 
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">(CHOCOZZ) admin-panel  </a>
            <div>
                <button class="btn btn-warning btn-sm" onclick="goToMain()">Go to Main Page</button>

            </div>
        </div>
    </nav>

     <!-- Toggle Button -->
     <div class="toggle-btn" onclick="toggleSidebar()">
        â˜°
      </div>
      
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <h5 class="text-center">Admin Menu</h5>
        <ul class="text-light">
          <li><a href="admin-panel.html">Dashboard</a></li>
          <li><a href="orders.html">Orders</a></li>
          <li><a href="customer-details.html">customer details</a></li>
          <li><a href="tesimonial admin.html">Testimonials</a></li>
        </ul>
      </div>

<div class="container">
    <div class="table-container">
        <h2 class="text-center mb-4">Customer Contact Details</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                </thead>
                <tbody id="contactTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>

    
function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    function goToMain() {
            window.location.href = "index.html";
        }

        function loadContacts() {
            let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
            let tableBody = document.getElementById("contactTable");

            tableBody.innerHTML = "";
            contacts.forEach((contact, index) => {
                let row = `<tr>
                                <td>${contact.fullName}</td>
                                <td>${contact.phoneNumber}</td>
                                <td>${contact.email}</td>
                                <td>${contact.message}</td>
                                <td><button class="action-btn" onclick="deleteContact(${index})">Delete</button></td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function deleteContact(index) {
            if (confirm("Are you sure you want to delete this contact?")) {
                let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
                contacts.splice(index, 1); // Remove the contact at the specified index
                localStorage.setItem("contacts", JSON.stringify(contacts));
                loadContacts(); // Reload the table to reflect the changes
            }
        }

        window.onload = loadContacts;
</script>

</body>
</html>
