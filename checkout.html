<body class="sub_page">

    <div class="container mt-5">
        <h2 class="text-center">Checkout</h2>
        <form id="checkoutForm">
            <h4>Customer Details</h4>
            <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required>
            <input type="tel" id="phone" class="form-control mb-2" placeholder="Phone Number" required>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
            <input type="text" id
            ="house" class="form-control mb-2" placeholder="House Number" required>
            <input type="text" id="street" class="form-control mb-2" placeholder="Street" required>
            <input type="text" id="town" class="form-control mb-2" placeholder="Town" required>
            <input type="text" id="district" class="form-control mb-2" placeholder="District" required>
            <input type="text" id="state" class="form-control mb-2" placeholder="State" required>
            <input type="text" id="pin" class="form-control mb-2" placeholder="PIN Code" required>
            
            <h4>Payment Method</h4>
            <select id="paymentMethod" class="form-control mb-3" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            <div id="cardDetails">
                <input type="text" id="cardNumber" class="form-control mb-2" placeholder="Card Number" required>
                <input type="text" id="expiry" class="form-control mb-2" placeholder="MM/YY" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Proceed to Pay</button>
        </form>
